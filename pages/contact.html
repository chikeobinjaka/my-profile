    <link rel="stylesheet" href="sticky-footer.css" />

    <title>Chikeobi Njaka's Profile</title>
  </head>

  <body
    style="background-image: url('../assets/images/13087-colorful-background-of-high-definition.jpg');"
  >
    <div class="container" style="background-color:white">
      <div class="row justify-content-between">
        <div class="col-sm-auto" style="margin-top: 10px;">
          <h1 style="color:black;background-color:dodgerblue;padding:5px">
            Chikeobi O. Njaka
          </h1>
        </div>
        <div
          class="col-sm-auto"
          style="padding:5px;margin-right:15px;margin-top:15px"
        >
          <a href="../index.html" style="color:blue">About Me</a>
          <a href="./portfolio.html" style="color:blue">Portfolio</a>
          <a style="font-weight: lighter;color:blue">Contact</a>
        </div>
      </div>
    </div>

    <!--
    Start Container to contain the second part of the page
  -->
    <div class="container" style="background-color:white;margin-top: 30px;">
      <div class="row justify-content-left" style="padding-top: 20px;">
        <div class="col-sm">
          <h2>Contact</h2>
        </div>
      </div>
      <div class="row justify-content-left">
        <div class="col-sm">
          <hr />
        </div>
      </div>
      <div class="row justify-content-left">
        <div class="col-sm">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="John/Jane Smith"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="johndoe@example.com"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="5"
              ></textarea>
            </div>
          </form>
        </div>
      </div>
      <footer class="container fixed-bottom">
        <div class="row justify-content-center">
          <div class="col-sm-auto">
            <span class="text-muted">Â© Copyright 2020</span>
          </div>
        </div>

    <!-- Optional JavaScript -->

      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    ></script>
